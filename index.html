---
layout: default
---

<div class="home">

  <p>
    <h2>Новости</h2>
    <ul class="">
      {% for post in site.news %}
      <li>

        <h2>
          <a class="" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
        <span class="">{{ post.date | date: "%b %-d, %Y" }}</span>

      </li>
      {% endfor %}
    </ul>
  </p>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
